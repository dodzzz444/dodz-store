<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodz Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: url('https://files.catbox.moe/bxk5ir.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }

    /* START SCREEN */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #start-screen .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
    }

    #start-screen .start-text {
      font-size: 12px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #start-screen .start-text:hover {
      transform: scale(1.1);
    }

    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px #00fff0;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 20px;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }

    .name {
      font-size: 16px;
      color: #00fff0;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 10px;
      color: #fff;
      margin-bottom: 25px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      font-size: 9px;
    }

    .social-link a {
      color: #00fff0;
      text-decoration: none;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 10px #00fff0;
      text-align: center;
      max-width: 400px;
    }

    .product h3 {
      font-size: 12px;
      margin-bottom: 10px;
      color: #fff;
    }

    .product .price {
      color: #ff0044;
      font-size: 11px;
      margin-bottom: 15px;
    }

    .btn-order {
      background: #2c2c2c;
      color: #00aaff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      font-size: 10px;
      transition: 0.3s;
    }

    .btn-order:hover {
      background: #3a3a3a;
    }
  </style>
</head>
<body>

</body>
