<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodz Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {margin:0;padding:0;box-sizing:border-box}
    body {
      font-family: 'Press Start 2P', monospace;
      background: url('https://files.catbox.moe/bxk5ir.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
      color: white;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }

    /* START SCREEN */
    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #start-screen .start-text {
      font-size: 12px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #start-screen .start-text:hover {
      transform: scale(1.1);
    }

    .glitch {
      position: relative;
      color: #00fff0;
      animation: glitchAnim 1s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.8;
    }

    .glitch::before {
      color: #ff00c8;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::after {
      color: #00f0ff;
      clip: rect(0, 900px, 0, 0);
    }

    @keyframes glitchAnim {
      0% { transform: translate(0) }
      20% { transform: translate(-1px, 1px) }
      40% { transform: translate(1px, -1px) }
      60% { transform: translate(-2px, 2px) }
      80% { transform: translate(2px, -1px) }
      100% { transform: translate(0) }
    }

    .zoom-in {
      animation: zoomIn 0.6s ease-out;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0 }
      to { transform: scale(1); opacity: 1 }
    }

    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px #00fff0;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 20px;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }

    .name {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 10px;
      color: #fff;
      margin-bottom: 25px;
    }

    .social-link {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      font-size: 9px;
    }

    .social-link a {
      color: #00fff0;
      text-decoration: none;
    }

    .product {
      margin-top: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 10px #00fff0;
      text-align: center;
      max-width: 400px;
    }

    .product h3 {
      font-size: 12px;
      margin-bottom: 10px;
      color: #fff;
    }

    .product .price {
      color: #ff0044;
      font-size: 11px;
      margin-bottom: 15px;
    }

    .btn-order {
      background: #2c2c2c;
      color: #00aaff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 10px;
      transition: 0.3s;
    }

    .btn-order:hover {
      background: #3a3a3a;
    }

    /* Music Player */
    #music-player {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: 'Press Start 2P', monospace;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 0 10px #00fff0;
      z-index: 9998;
      font-size: 9px;
    }

    #music-player .title {
      margin-bottom: 10px;
      white-space: normal;
      line-height: 1.3;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .controls button {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.1);
    }

    .timeline {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .timeline input[type="range"] {
      flex: 1;
      accent-color: #00fff0;
    }
  </style>
</head>
<body>

<!-- Start Screen -->

<!-- Main Content -->
<div id="main-content">
  <div class="card">
    <img src="https://files.catbox.moe/8dfkw8.jpeg" alt="avatar" class="avatar">
    <div class="name glitch" data-text="@dodzpedia">@dodzpedia</div>
    <div class="subtitle">custom builder ‚öôÔ∏è</div>

    <div class="social-link">
      <span>üîó YouTube</span>
      <a href="https://youtube.com/@dodzpedia" target="_blank">@dodzpedia</a>
    </div>

    <div class="social-link">
      <span>üí¨ Telegram</span>

    </div>

    <div class="social-link">

    </div>
  </div>

  <div class="product">
    <h3>üéûÔ∏è Alight Motion Premium</h3>

    <a class="btn-order" href="https://wa.me/6285606661683">Order Now</a>
  </div>
</div>

<!-- Music Player -->
<div id="music-player">
  <div class="title">Pak Vramroro Fufufafa - Aestheards</div>
  <div class="controls">
    <button id="prev">‚èÆÔ∏è</button>
    <button id="play">‚èØÔ∏è</button>
    <button id="next">‚è≠Ô∏è</button>
  </div>
  <div class="timeline">
    <span id="current-time">00:00</span>
    <input type="range" id="progress" value="0" step="1">
    <span id="duration">00:00</span>
  </div>
  <audio id="audio" src="https://files.catbox.moe/t7cse5.mp4"></audio>
</div>

<script>
  function startSite() {
    const btn = document.getElementById('start-btn');
    btn.classList.add('glitch');
    setTimeout(() => {
      document.getElementById('start-screen').style.display = 'none';
      const main = document.getElementById('main-content');
      main.style.display = 'flex';
      main.classList.add('zoom-in');
      document.getElementById('music-player').style.display = 'block';
    }, 300);
  }

  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('play');
  const progress = document.getElementById('progress');
  const currentTime = document.getElementById('current-time');
  const duration = document.getElementById('duration');

  playBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playBtn.textContent = '‚è∏Ô∏è';
    } else {
      audio.pause();
      playBtn.textContent = '‚èØÔ∏è';
    }
  });

  audio.addEventListener('loadedmetadata', () => {
    progress.max = Math.floor(audio.duration);
    duration.textContent = formatTime(audio.duration);
  });

  audio.addEventListener('timeupdate', () => {
    progress.value = Math.floor(audio.currentTime);
    currentTime.textContent = formatTime(audio.currentTime);
  });

  progress.addEventListener('input', () => {
    audio.currentTime = progress.value;
  });

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
  }
</script>
</body>
</html>
