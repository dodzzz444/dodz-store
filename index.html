    .avatar {

    .name {
  font-size: 16px;

    .social-link a {

    }

    .product {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.6);

      padding: 20px;
      box-shadow: 0 0 10px #00fff0;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .product h3 {
      font-size: 12px;
      margin-bottom: 10px;
      color: #fff;
    }

    .product .price {
      color: #ff0044;
      font-size: 11px;
      margin-bottom: 15px;
    }

    .btn-order, .btn-pay {
      background: #2c2c2c;
      color: #00aaff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      font-size: 10px;
      transition: 0.3s;
      margin: 5px;
    }

    .btn-order:hover, .btn-pay:hover {
      background: #3a3a3a;
    }

    .product-img-box {
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 8px #00fff0;
    }

    .product-img-box img {
      width: 100%;
      border-radius: 10px;
    }

  </style>
