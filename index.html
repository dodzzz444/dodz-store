<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodz Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #0f0f0f;
      color: white;
      overflow: hidden;
    }

    /* Start Screen */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }

    #start-screen button {
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ffffff;
      color: black;
      transition: 0.3s;
    }

    #start-screen button:hover {
      background: #ddd;
    }

    /* Main Content */
    #main-content {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Welcome to Dodz Store</h1>
    <button onclick="startSite()">Start</button>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h2>Dodz Store</h2>
    <p>Konten website kamu di sini...</p>
    <!-- Tambahkan konten lainnya di sini -->
  </div>

  <script>
    function startSite() {
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      document.body.style.overflow = 'auto';
    }
  </script>

</body>
</html>
