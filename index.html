<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Press Start 2P', monospace;
      background: url('https://files.catbox.moe/bxk5ir.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* INTRO SCREEN */
    #intro {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: black;
      color: #00fff0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: transform 1s ease, opacity 0.5s;
    }

    #intro.hide {
      transform: scale(0);
      opacity: 0;
      pointer-events: none;
    }

    #typing {
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00fff0;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 1s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    #typing.glitch {
      animation: glitch 1s infinite;
      color: red;
    }

    @keyframes glitch {
      0% { transform: skew(0.5deg); }
      10% { transform: translate(2px, -2px) skew(0.5deg); }
      20% { transform: translate(-2px, 2px); }
      30% { transform: translate(2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      50% { transform: translate(2px, 0); }
      60% { transform: translate(0, 2px); }
      70% { transform: translate(-2px, 0); }
      80% { transform: translate(0, -2px); }
      90% { transform: translate(2px, 2px); }
      100% { transform: none; }
    }

    #start-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #00fff0;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 12px;
      cursor: pointer;
    }

    /* Main Content */
    #main {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px #00fff0;
      margin-top: 20px;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 20px;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }

    .name {
      font-size: 16px;
      color: #00fff0;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 10px;
      color: #fff;
      margin-bottom: 25px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      font-size: 9px;
    }

    .social-link a {
      color: #00fff0;
      text-decoration: none;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 10px #00fff0;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .product h3 {
      font-size: 12px;
      margin-bottom: 10px;
      color: #fff;
    }

    .product .price {
      color: #ff0044;
      font-size: 11px;
      margin-bottom: 15px;
    }

    .btn-order, .btn-pay {
      background: #2c2c2c;
      color: #00aaff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      font-size: 10px;
      transition: 0.3s;
      margin: 5px;
    }

    .btn-order:hover, .btn-pay:hover {
      background: #3a3a3a;
    }

    .product-img-box {
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 8px #00fff0;
    }

    .product-img-box img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>

  <script>
    const startBtn = document.getElementById('start-btn');
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');

    startBtn.addEventListener('click', () => {

</body>
</html>
